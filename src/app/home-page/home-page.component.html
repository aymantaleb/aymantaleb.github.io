<div class="mainSpace" *ngIf="!isMobileView">
  <div class="contentSpace">
    <div class="aboutContent">
      <h1 id="homePageH1">About Me</h1>
      <div id="pBox">
        <p id="homePageP" [innerHTML]="homepageAboutMe">
         
        </p>
      </div>
    </div>
    <div class="circleCrop">
      <img class="rounded" [src]="headshotImg" alt="aymanHeadshot" />
    </div>
  </div>
  <div class="linkSpace">
    <button id="github">
      <a class="socialLink" href="https://github.com/aymantaleb" target="_blank"
        ><mat-icon svgIcon="github" style="width: 75px; height: 75px"></mat-icon
      ></a>
    </button>
    <button id="linkedin">
      <a
        class="socialLink"
        href="https://www.linkedin.com/in/ayman-taleb-4a410a16b/"
        target="_blank"
        ><mat-icon
          svgIcon="linkedin"
          style="width: 65px; height: 65px"
        ></mat-icon
      ></a>
    </button>
  </div>
</div>


<div class="mobileSpace" *ngIf="isMobileView">
  <div class="circleCropMobile">
    <img class="rounded" [src]="headshotImg" alt="aymanHeadshot" />
  </div>

  <h1 id="homePageH1Mobile">About Me</h1>

  <div id="pBoxMobile">
    <p id="homePagePMobile" [innerHTML]="homepageAboutMe">
      
    </p>
  </div>

  <div class="linkSpace">
    <button id="github">
      <a class="socialLink" href="https://github.com/aymantaleb" target="_blank"
        ><mat-icon svgIcon="github" style="width: 75px; height: 75px"></mat-icon
      ></a>
    </button>
    <button id="linkedin">
      <a
        class="socialLink"
        href="https://www.linkedin.com/in/ayman-taleb-4a410a16b/"
        target="_blank"
        ><mat-icon
          svgIcon="linkedin"
          style="width: 65px; height: 65px"
        ></mat-icon
      ></a>
    </button>
  </div>
</div>
